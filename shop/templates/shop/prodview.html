{%extends 'shop/basic.html'%}
{%block title%}{{product.product_name}}-shohan{%endblock%}
{%block body %}
<div class="container">
	<div class="row my-2">
				<div class="col-md-4">
					<div class="row">
					<img src="/media/{{product.image}}" width="233px" height="350px" alt="">
				</div>
				<div class="row">
					<button class="btn btn-primary mx-2">Buy Now</button>
					<button class="btn btn-primary">Add to cart</button>
				</div>

		</div>
		<div class="col-md-8">
			<h5>{{product.product_name}}</h5>
			<p><b>{{product.price}}</b></p>
			<p>{{product.product_desc}}</p>
		</div>
		
	</div>
	
</div>
<script>
if(localStorage.getItem('cart')==null){
  var cart={};
}
else{
  cart=JSON.parse(localStorage.getItem('cart'));
  document.getElementById('cart').innerHTML=Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr=this.id.toString();
console.log(idstr);
if(cart[idstr]!=undefined){
  cart[idstr]=cart[idstr]+1;
}
else{
  cart[idstr]=1;
}
updateCart(cart);
console.log(cart)
localStorage.setItem('cart',JSON.stringify(cart))
document.getElementById('cart').innerHTML=Object.keys(cart).length;
});


$(document).ready(function() {
  $('#dude').popover({
     });
});
document.getElementById('dude').setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>

{%endblock%}
